name: Auto Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "‚ö†Ô∏è  RAILWAY_TOKEN n√£o configurado. Configure em: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          
          railway login --token $RAILWAY_TOKEN
          
          # Linkar projeto se RAILWAY_PROJECT_ID estiver configurado
          if [ -n "${{ secrets.RAILWAY_PROJECT_ID }}" ]; then
            railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          fi
          
          # Fazer deploy
          railway up --detach
          
      - name: Deployment status
        if: success()
        run: |
          echo "‚úÖ Deploy conclu√≠do com sucesso!"
          echo "üåê Verifique o status em: https://railway.app"

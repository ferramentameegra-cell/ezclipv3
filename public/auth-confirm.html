<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação - EZ Clips AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .confirmation-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .success-icon {
            width: 80px; height: 80px; margin: 0 auto 2rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .success-icon svg { width: 50px; height: 50px; color: white; }
        h1 { font-size: 2rem; font-weight: 700; color: #1f2937; margin-bottom: 1rem; }
        .message { font-size: 1.125rem; color: #6b7280; margin-bottom: 2.5rem; line-height: 1.6; }
        .btn-inicio {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; padding: 1rem 2.5rem;
            font-size: 1.125rem; font-weight: 600; border-radius: 12px;
            cursor: pointer; text-decoration: none; display: inline-block;
        }
        .btn-inicio:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="success-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h1>Parabéns!</h1>
        <p class="message">
            Sua assinatura foi concluída.<br>
            Começar a clipar agora!
        </p>
        <a href="/" class="btn-inicio">Início</a>
    </div>
    <script>
        const params = new URLSearchParams(window.location.hash?.substring(1) || '');
        const accessToken = params.get('access_token');
        const type = params.get('type');
        if (accessToken && type === 'signup') {
            localStorage.setItem('ezv2_token', accessToken);
        }
    </script>
</body>
</html>

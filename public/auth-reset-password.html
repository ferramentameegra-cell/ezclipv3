<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Senha - EZ Clips AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .card h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .card .subtitle {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 2rem;
            text-align: center;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
            font-size: 0.9rem;
        }
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-hint {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 0.35rem;
        }
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        .btn-submit:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .status-msg {
            margin-top: 1.25rem;
            padding: 0.875rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        .status-msg.error {
            background: #fee2e2;
            color: #b91c1c;
        }
        .status-msg.success {
            background: #d1fae5;
            color: #047857;
        }
        .hidden { display: none !important; }
        .view-error {
            text-align: center;
            padding: 1rem 0;
        }
        .view-error h2 {
            font-size: 1.25rem;
            color: #b91c1c;
            margin-bottom: 1rem;
        }
        .view-error p {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        .btn-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
        }
        .btn-link:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Formulário de troca de senha -->
        <div id="view-form">
            <h1>Trocar senha</h1>
            <p class="subtitle">Defina uma nova senha para acessar sua conta.</p>
            <form id="reset-form" onsubmit="handleReset(event)">
                <div class="form-group">
                    <label for="new-password" class="form-label">Nova senha</label>
                    <input type="password" id="new-password" class="form-input" placeholder="Mínimo 6 caracteres" minlength="6" required autocomplete="new-password">
                    <p class="form-hint">A senha deve ter no mínimo 6 caracteres</p>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirmar senha</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="Repita a senha" minlength="6" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn-submit" id="btn-submit">Salvar nova senha</button>
                <div id="status" class="status-msg hidden"></div>
            </form>
        </div>

        <!-- Link inválido ou expirado -->
        <div id="view-error" class="view-error hidden">
            <h2>Link inválido ou expirado</h2>
            <p>Este link de redefinição de senha não é mais válido. Solicite um novo link na tela de login.</p>
            <a href="/" class="btn-link">Ir para o site</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://wrsefdlvqprxjelxkvee.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indyc2VmZGx2cXByeGplbHhrdmVlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjExNjIsImV4cCI6MjA4NDQ5NzE2Mn0.gY7SYyAh0g6fjGbaFw9VT_h35Slq6NZysCf9gcd4CQI';

        const hash = window.location.hash?.substring(1) || '';
        const params = new URLSearchParams(hash);
        const type = params.get('type');
        const error = params.get('error');

        let supabase = null;

        function initSupabase() {
            if (typeof window.supabase !== 'undefined') {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            }
            return supabase;
        }

        async function handleReset(event) {
            event.preventDefault();
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;
            const statusEl = document.getElementById('status');
            const btn = document.getElementById('btn-submit');

            if (newPass !== confirmPass) {
                statusEl.textContent = 'As senhas não coincidem.';
                statusEl.className = 'status-msg error';
                statusEl.classList.remove('hidden');
                return;
            }

            if (newPass.length < 6) {
                statusEl.textContent = 'A senha deve ter no mínimo 6 caracteres.';
                statusEl.className = 'status-msg error';
                statusEl.classList.remove('hidden');
                return;
            }

            if (!supabase) {
                statusEl.textContent = 'Erro ao conectar. Tente novamente mais tarde.';
                statusEl.className = 'status-msg error';
                statusEl.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            statusEl.classList.add('hidden');

            try {
                const { error } = await supabase.auth.updateUser({ password: newPass });

                if (error) throw error;

                statusEl.textContent = 'Parabéns, senha redefinida! Redirecionando para o login...';
                statusEl.className = 'status-msg success';
                statusEl.classList.remove('hidden');

                setTimeout(() => {
                    window.location.href = '/?tab=login';
                }, 2000);
            } catch (err) {
                statusEl.textContent = err.message || 'Erro ao alterar senha. Tente novamente.';
                statusEl.className = 'status-msg error';
                statusEl.classList.remove('hidden');
                btn.disabled = false;
            }
        }

        (async function() {
            initSupabase();

            if (error || !hash) {
                document.getElementById('view-form').classList.add('hidden');
                document.getElementById('view-error').classList.remove('hidden');
                return;
            }

            if (type !== 'recovery') {
                document.getElementById('view-form').classList.add('hidden');
                document.getElementById('view-error').classList.remove('hidden');
                return;
            }

            if (supabase) {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    document.getElementById('view-form').classList.add('hidden');
                    document.getElementById('view-error').classList.remove('hidden');
                }
            }
        })();
    </script>
</body>
</html>
